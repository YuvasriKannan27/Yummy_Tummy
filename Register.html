<title>Insert title here</title>
<script type="text/javascript">
function valid(){
	var Name=document.frm.Name.value;
	var Password=document.frm.Password.value;
	var Location=document.frm.Location.value;
	var EmailId=document.frm.EmailId.value;
	var Phn=document.frm.Phn.value;

	if(Name==""){
		document.getElementById("msg").innerHTML="<font color='blue'>Enter Name</font>";
		return false;
	}
	else if(Pass==""){
		document.getElementById("msg").innerHTML="<font color='blue'>Enter Password</font>";
		return false;
	}
	else if(Location==""){
		document.getElementById("msg").innerHTML="<font color='blue'>Enter Location</font>";
		return false;
	}
	else if(EmailId==""){
		document.getElementById("msg").innerHTML="<font color='blue'>Enter Email</font>";
		return false;
	}
	else if(Phn==""){
		document.getElementById("msg").innerHTML="<font color='blue'>Enter Phone Number</font>";
		return false;
	}
	
	
}
</script>
