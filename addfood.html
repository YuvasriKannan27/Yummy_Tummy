<script type="text/javascript">
function valid(){
	var food= document.frm.food.value;
	var price= document.frm.price.value;
	
	if(food==""){
		document.getElementById("msg").innerHTML="<font color='blue'>Enter Food Name</font>";
		return false;
		}
	else if(price==""){
		document.getElementById("msg").innerHTML="<font color='blue'>Enter Price</font>";
		return false;
		}
	
}

</script>
